<div>
  <div id="header">
    <div id="toolbar">
        <div id="editTab" class="tabContent">
            <div id="edit" class="buttonContainer" ng-if="!mindmap.readOnly">
                <div id="undoEdition" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/undo.png"/>
                </div>
                <div id="redoEdition" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/redo.png"/>
                </div>
            </div>
            <div id="zoom" class="buttonContainer">
                <div id="zoomIn" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/zoom-in.png"/>
                </div>
                <div id="zoomOut" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/zoom-out.png"/>
                </div>
            </div>
            <div id="node" class="buttonContainer" ng-if="!mindmap.readOnly">
                <div id="topicShape" class="buttonExtOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-shape.png"/>
                </div>
                <div id="addTopic" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-add.png"/>
                </div>
                <div id="deleteTopic" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-delete.png"/>
                </div>
                <div id="topicBorder" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-border.png"/>
                </div>
                <div id="topicColor" class="buttonExtOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-color.png"/>
                </div>
                <div id="topicIcon" class="buttonExtOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-icon.png"/>
                </div>
                <div id="topicNote" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-note.png"/>
                </div>
                <div id="topicLink" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-link.png"/>
                </div>
                <div id="topicRelation" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/topic-relation.png"/>
                </div>
            </div>
            <div id="font" class="buttonContainer" ng-if="!mindmap.readOnly">
                <div id="fontFamily" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/font-type.png"/>
                </div>
                <div id="fontSize" class="buttonExtOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/font-size.png"/>
                </div>
                <div id="fontBold" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/font-bold.png"/>
                </div>
                <div id="fontItalic" class="buttonOn">
                    <img src="/mindmap/public/vendor/wisemapping/images/font-italic.png"/>
                </div>
                <div id="fontColor" class="buttonExtOn" style="padding-top:4px">
                    <img src="/mindmap/public/vendor/wisemapping/images/font-color.png"/>
                </div>
            </div>
        </div>
    </div>
    <div id="headerNotifier"></div>
          <div id="footer">
          <div id="footerLogo"></div>
    </div>
  </div>
  </behaviour>
  <div id="mindplot[[editorid]]" class="mindplot" onselectstart="return false;"></div>
</div>
